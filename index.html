<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Javascript/DOM</title>

	<link id="css" rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<button id="enter">Enter</button>
	<ul>
			<div class="wrapper">
				<li class="list">HTML</li>
				<button class=changeClass>Remove</button>
			</div>
			<div class="wrapper">
				<li class="list">CSS</li>
				<button class=changeClass>Remove</button>
			</div>
			<div class="wrapper">
				<li class="list">Javascript</li>
				<button class=changeClass>Remove</button>
			</div>
			<div class="wrapper">
				<li class="list">DOM</li>
				<button class=changeClass>Remove</button>
			</div>
			<div class="wrapper">
				<li class="list">Advanced Javascript</li>
				<button class=changeClass>Remove</button>
			</div>
			<div class="wrapper">
				<li class="list">Command Line</li>
				<button class=changeClass>Remove</button>
			</div>

	</ul>

	<script type="text/javascript" src="script.js"></script>
	
</body>
</html>
